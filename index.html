<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <title>Potato</title>
  </head>
  <body>
    <div class="container">

      <h1>Hello World</h1>
      <h2>Info about project</h2>
      <h3>The Problem</h3>
      <ul>
        <li>All the Things That Currently Suck</li>
      </ul>
      <h3>The Solution</h3>
      <ul>
        <li>List Services Provided</li>
        <li>How it will make things better</li>
      </ul>

      <button type="button" class='btn btn-info btn-lg' data-toggle='modal' data-target='#myModal' name="button">Sign Up for Newsletter</button>

      <div class="modal fade" id='myModal' role='dialog'>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class='close' data-dismiss="modal">&times;</button>
              <h4 class='modal-title'>Newsletter SignUp</h4>
            </div>
            <div class="modal-body">
              <input type="text" placeholder='First Name'>
              <input type="text" placeholder='Last Name'>
              <input type="text" placeholder='Email'>
              <input type="text" placeholder='Phone Number'>
              <input type="text" placeholder='Creative Specialty'>
            </div>
            <div class="modal-footer">
              <button type="button" class='btn btn-default' data-dismiss='modal' name="button"> Close </button>
            </div>
          </div>
        </div>
      </div>



    </div>

    <script type="text/javascript" src='main.js'></script>
  </body>
</html>
