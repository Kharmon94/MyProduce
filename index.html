<!-- Button for the Modal  -->
    <div class="row test">
      <button type="button" class='btn btn-info btn-lg' data-toggle='modal' data-target='#myModal' name="button">Sign Up for Newsletter</button>

      <div class="modal fade" id='myModal' role='dialog'>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class='close' data-dismiss="modal">&times;</button>
              <h4 class='modal-title'>Newsletter SignUp</h4>
            </div>
            <div class="modal-body">
              <div id="mc_embed_signup">
                  <form action="http://MyProducer.us15.list-manage.com/subscribe/post?u=9250afd8fe811f04509d939bb&amp;id=c0d1638056" method="POST">
                  <input type="hidden" name="u" value="9250afd8fe811f04509d939bb&amp;id=c0d1638056">
                  <input type="hidden" name="id" value="c0d1638056">
                      <div id="mc_embed_signup_scroll">
                    <h2>Sign Up for MyProducer.com!</h2>
                  <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                  <div class="mc-field-group">
                    <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
                  </label>
                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                  </div>
                  <div class="mc-field-group">
                    <label for="mce-FNAME">First Name  <span class="asterisk">*</span>
                  </label>
                    <input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
                  </div>
                  <div class="mc-field-group">
                    <label for="mce-LNAME">Last Name  <span class="asterisk">*</span>
                  </label>
                    <input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
                  </div>
                  <div class="mc-field-group">
                    <label for="mce-JOB">Job Title  <span class="asterisk">*</span>
                  </label>
                    <input type="text" value="" name="JOB" class="required" id="mce-JOB">
                  </div>
                  <div class="mc-field-group">
                    <label for="mce-CITY">Primary City  <span class="asterisk">*</span>
                  </label>
                    <input type="text" value="" name="CITY" class="required" id="mce-CITY">
                  </div>
                  <div class="mc-field-group size1of2">
                    <label for="mce-PHONE">Phone Number  <span class="asterisk">*</span>
                  </label>
                      <div class="phonefield phonefield-us">
                          (<span class="phonearea"><input class="phonepart required" pattern="[0-9]*" id="mce-PHONE-area" name="PHONE[area]" maxlength="3" size="3" value="" type="text"></span>)
                          <span class="phonedetail1"><input class="phonepart required" pattern="[0-9]*" id="mce-PHONE-detail1" name="PHONE[detail1]" maxlength="3" size="3" value="" type="text"></span> - 
                          <span class="phonedetail2"><input class="phonepart required" pattern="[0-9]*" id="mce-PHONE-detail2" name="PHONE[detail2]" maxlength="4" size="4" value="" type="text"></span>
                      <span class="small-meta nowrap">(###) ###-####</span>
                      </div>
                  </div><div class="mc-field-group">
                    <label for="mce-MESSAGE">Message </label>
                    <input type="text" value="" name="MESSAGE" class="" id="mce-MESSAGE">
                  </div>
                    <div id="mce-responses" class="clear">
                      <div class="response" id="mce-error-response" style="display:none"></div>
                      <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_9250afd8fe811f04509d939bb_c0d1638056" tabindex="-1" value=""></div>
                      <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                      </div>
                  </form>
                  </div>
                  <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='JOB';ftypes[3]='text';fnames[4]='CITY';ftypes[4]='text';fnames[6]='PHONE';ftypes[6]='phone';fnames[5]='MESSAGE';ftypes[5]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
                  <!--End mc_embed_signup-->
