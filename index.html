      </div>

    </nav>
    <div class="container test">
      <div class="row hero test">

        <div class="hero-intro welcome">
          <h1>Welcome to My Producer</h1>
        </div>

        <div class="short-info ">
          <div class="blurb test">

            <p>
            Helping Creatives Connect <br>
            Website Coming Soon <br>
            Sign Up Now for Updates!
            </p>

            <button type="button" class='btn btn-info btn-sm' data-toggle='modal' data-target='#myModal' name="button">Sign Up for Newsletter</button>
          </div>
        </div>
      </div>
      <div class="row problem test">
        <div class="mission1-intro welcome">
          <h1>The Problem</h1>
        </div>

      </div>
      <div class="row solution test">
          <div class="mission2-intro welcome">
            <h1>The Solution</h1>
          </div>
      </div>

<!-- Button for the Modal  -->
    <div class="row test">
      <button type="button" class='btn btn-info btn-lg' data-toggle='modal' data-target='#myModal' name="button">Sign Up for Newsletter</button>

      <div class="modal fade" id='myModal' role='dialog'>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class='close' data-dismiss="modal">&times;</button>
              <h4 class='modal-title'>Newsletter SignUp</h4>
            </div>
            <div class="modal-body">
              <form action="https://docs.google.com/spreadsheets/d/1HElnj3e309nZwq39vY9XOZL2gy22mjXQuIG-CHXRhfo/edit?usp=sharing" method="POST" id="ss-form" target="_self" onsubmit="">
                <input type="text" placeholder='First Name'>
                <input type="text" placeholder='Last Name'>
                <input type="text" placeholder='Email'>
                <input type="text" placeholder='Phone Number'>
                <input type="text" placeholder='Creative Specialty'>
                <input type="submit" name="" value="Submit">
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class='btn btn-default' data-dismiss='modal' name="button"> Close </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
